<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/Master.css" rel="stylesheet" />

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/knockout-3.5.1.js"></script>
</head>

<body>
    <div id="Header" data-bind="template: { name: 'header-template', data: header }">
    </div>
    <br>
    <div class="row justify-content-center align-items-center h-70" id="Login">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    使用者登入
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="Email">帳號:</label>
                        <input type="email" class="form-control" placeholder="email" data-bind="value: email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">密碼:</label>
                        <input type="password" class="form-control" placeholder="password" data-bind="value: password">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" data-bind="checked: rememberMe">
                        <label class="form-check-label" for="rememberMe">記住我</label>
                      </div>
                      <div>
                        <button type="button" class="btn btn-primary w-100" data-bind="click: Login">登 入</button>
                        <a href="Register.html">
                            <small class="form-text text-muted">註冊會員</small>
                        </a>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
    (function () {
        document.addEventListener("DOMContentLoaded", function () {
            var Header = function () {
                var self = this;
                self.header = ko.observable('');
            }
            var Login = function () {
                var self = this;
                self.email = ko.observable('');
                self.password = ko.observable('');
                self.rememberMe = ko.observable(false);
                self.Login = function(){
                    var jsonData = ko.toJSON(self);
                    alert(jsonData);
                }
            }
            ko.applyBindings(new Header(), $('#Header')[0]);
            ko.applyBindings(new Login(), $('#Login')[0]);
        });
    })();
