<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/Master.css" rel="stylesheet" />

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/knockout-3.5.1.js"></script>
</head>

<body>
    <div id="Header" data-bind="template: { name: 'header-template', data: header }">
    </div>
    <div class="h-100p bg-dark d-flex justify-content-center align-items-center">
        <label class="h4 text-white">會員中心</label>
    </div>
    <div class="container" id="Member">
        <div class="row justify-content-center card-body">
            <div class="col-md-7">
                <div class="card card-body">
                    <label class="text-center font-weight-bold">會員資訊</label>
                    <div>
                        <button type="button" class="btn btn-primary" data-bind="click: Edit, enable: !enable()">編輯</button>
                        <button type="button" class="btn btn-primary" data-bind="click: Cancel, enable: enable">取消</button>
                        <button type="button" class="btn btn-primary" data-bind="click: Save, enable: enable">存檔</button>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>姓名</label>
                            <input type="text" class="form-control" placeholder="name" data-bind="value: name, enable: enable">
                        </div>
                        <div class="form-group col-md-6">
                            <label>性別</label>
                            <select id="inputState" class="form-control" data-bind="value: sex, enable: enable">
                                <option value="M" selected>男</option>
                                <option value="F">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>帳號</label>
                            <input type="email" class="form-control" placeholder="email" data-bind="value: email, enable: enable">
                        </div>
                        <div class="form-group col-md-6">
                            <label>密碼</label>
                            <input type="password" class="form-control" placeholder="password" data-bind="value: password, enable: enable">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>生日</label>
                            <input type="date" class="form-control" data-bind="value: birthday, enable: enable">
                        </div>
                        <div class="form-group col-md-6">
                            <label>手機</label>
                            <input type="tel" class="form-control" placeholder="phone" data-bind="value: phone, enable: enable">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="Zip">郵遞區號</label>
                            <input type="text" class="form-control" placeholder="zip" data-bind="value: zip, enable: enable">
                        </div>
                        <div class="form-group col-md-9">
                            <label for="Address">通訊地址</label>
                            <input type="text" class="form-control" placeholder="address" data-bind="value: address, enable: enable">
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
    (function () {
        document.addEventListener("DOMContentLoaded", function () {
            var Header = function () {
                var self = this;
                self.header = ko.observable('');
            }
            var Member = function (Obj) {
                var self = this;
                self.enable = ko.observable(false);
                self.name = ko.observable(Obj.name);
                self.email = ko.observable(Obj.email);
                self.password = ko.observable(Obj.password);
                self.birthday = ko.observable(Obj.birthday);
                self.sex = ko.observable(Obj.sex);
                self.phone = ko.observable(Obj.phone);
                self.zip = ko.observable(Obj.zip);
                self.address = ko.observable(Obj.address);
                self.Edit = function(){
                    self.enable(true);
                }
                self.Cancel = function(){
                    self.enable(false);
                }
                self.Save = function(){
                    self.Cancel();
                    var jsonData = ko.toJSON(self);
                    alert(jsonData);
                }
            }
            ko.applyBindings(new Header(), $('#Header')[0]);
            ko.applyBindings(new Member(GetData()), $('#Member')[0]);
        });
    })();

    function GetData(){
        var jsonData = '{"name":"AAA","email":"AAA@gmail.com","password":"abc123456","birthday":"1990-06-06","sex":"M","phone":"0912345678","zip":"300","address":"新竹市中華路一段","agree":true}';
        return JSON.parse(jsonData);
    }
</script>
